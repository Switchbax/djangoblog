<!DOCTYPE html>
    <html lang="pl">
         <head>
             <meta charset="UTF-8">
             <title>blog dla programistow</title>
        </head>
<body>
    <div>
        <h1>Witaj na stronie bloga!</h1>
        <h2>blog o programowaniu</h2>
        <h3>Autor: Switchbax</h3>
        <h4>Wszystkie prawa zastrzezone</h4>
    </div>
        {% comment %}
        <p> Tutaj lista postow</p>
        {% endcomment %}
        {% for post in posts%}
    <div>
        <p>opublikowany: {{ post.published_date }}</p>
        <h2> <a href =""> {{ post.title }}</a></h2>
        <em>{{ post.text|linebreaksbr }}</em>
    </div>
    {% endfor %}
</body>
</html>
